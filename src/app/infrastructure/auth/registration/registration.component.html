<div class="registration-container">
    <div class="registration-card">
      <h2 class="registration-title">REGISTRATION</h2>
      <form>
        <!-- Основные поля -->
        <div class="row">
          <div class="input-group">
            <label>
              <i class="material-icons">person</i>
              <input type="text" placeholder="Name" required />
            </label>
          </div>
          <div class="input-group">
            <label>
              <i class="material-icons">person_outline</i>
              <input type="text" placeholder="Surname" required />
            </label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-group">
            <label>
              <i class="material-icons">email</i>
              <input type="email" placeholder="Email" required />
            </label>
          </div>
          <div class="input-group">
            <label>
              <i class="material-icons">lock</i>
              <input type="password" placeholder="Password" required />
            </label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-group">
            <label>
              <i class="material-icons">home</i>
              <input type="text" placeholder="Address" />
            </label>
          </div>
          <div class="input-group">
            <label>
              <i class="material-icons">phone</i>
              <input type="text" placeholder="Phone" />
            </label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-group">
            <label>
              <i class="material-icons">attachment</i>
              <input type="file" placeholder="Photo" />
            </label>
          </div>
          <div class="radio-group">
            <label>
              <input type="radio" name="registrationType" value="organizer" (change)="toggleProvider(false)" checked />
              <span>Organizer</span>
            </label>
            <label>
              <input type="radio" name="registrationType" value="provider" (change)="toggleProvider(true)" />
              <span>Provider</span>
            </label>
          </div>
        </div>
  
        <!-- Выбор Organizer/Provider -->
    
  
        <!-- Поля для Provider -->
        <div *ngIf="isProvider" class="provider-fields">
          <h3>PROVIDER</h3>
          <div class="row">
            <div class="input-group">
              <label>
                <i class="material-icons">business</i>
                <input type="text" placeholder="Company name" />
              </label>
            </div>
            <div class="input-group">
              <label>
                <i class="material-icons">email</i>
                <input type="email" placeholder="Company email" />
              </label>
            </div>
          </div>
  
          <div class="row">
            <div class="input-group">
              <label>
                <i class="material-icons">location_on</i>
                <input type="text" placeholder="Company address" />
              </label>
            </div>
            <div class="input-group">
              <label>
                <i class="material-icons">description</i>
                <input type="text" placeholder="Description" />
              </label>
            </div>
          </div>
  
          <div class="row">
            <div class="input-group">
              <label>
                <i class="material-icons">access_time</i>
                <input type="time" placeholder="Opening time" />
              </label>
            </div>
            <div class="input-group">
              <label>
                <i class="material-icons">access_time</i>
                <input type="time" placeholder="Closing time" />
              </label>
            </div>
          </div>
  
          <div class="row">
            <div class="input-group">
              <label>
                <i class="material-icons">photo</i>
                <input type="file" placeholder="Event photo" />
              </label>
            </div>
          </div>
        </div>
  
        <!-- Кнопка регистрации -->
        <button type="submit" class="signup-button">SIGN UP</button>
      </form>
    </div>
  </div>
