<!-- chat.component.html -->
<div class="chat-header">
  <img [src]="receiver?.photoUrl" class="avatar" />
  <span>{{ receiver?.name }}</span>
  <a class="action-link">Block</a>
  <a class="action-link">Report</a>
</div>

<div class="chat-messages">
  <div *ngFor="let message of messages">
    <div [ngClass]="{ 'sent': message.isFromUser === true, 'received': message.isFromUser === false }" class="message-bubble">
      {{ message.text }}
    </div>
  </div>
</div>

<div class="chat-input">
  <input [(ngModel)]="newMessage" placeholder="Type your message..." />
  <button (click)="sendMessage()">Send</button>
</div>
