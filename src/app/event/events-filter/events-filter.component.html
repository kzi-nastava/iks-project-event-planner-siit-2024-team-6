<div class="overlay" [class.active]="isVisible" (click)="closeFilter()"></div>

<div class="filter-sidebar" [class.active]="isVisible">
  <div class="filter-header">
    <h3>Filters</h3>
    <button class="close-button" (click)="closeFilter()">&times;</button>
  </div>
  
  <div class="filter-section">
    <h4>Choose Event Type</h4>
    <select [(ngModel)]="selectedType">
      <option *ngFor="let type of types" [value]="type.name">{{ type.name }}</option>
    </select>
  </div>
  
  <div class="filter-section">
    <h4>Choose Dates</h4>
    <div class="date-range">
      <div class="date-field">
        <label>From:</label>
        <input type="date" [(ngModel)]="fromDate" class="date-picker" />
      </div>
      <div class="date-field">
        <label>To:</label>
        <input type="date" [(ngModel)]="toDate" class="date-picker" />
      </div>
    </div>
  </div>
  

  <div class="filter-footer">
    <button class="reset-button" (click)="resetFilters()">Reset</button>
    <button class="apply-button" (click)="applyFilters()">Apply</button>
  </div>
</div>
