<div
  class="top-event-card"
  [ngStyle]="{ 'background-image': 'url(' + event.photos[0] + ')' }">
  <div class="top-event-card-overlay">
    <div class="top-event-card-content">
      <h2>{{ event.name }}</h2>
      <p>{{ event.description }}</p>
      <button class="top-event-card-button">VIEW</button>
    </div>
  </div>
</div>
