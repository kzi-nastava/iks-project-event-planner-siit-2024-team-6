<div class="dialog-container">
    <div class="dialog-title">Confirmation</div>
  
    <div class="dialog-question">
        <p>{{ question }}</p>
    </div>
  
    <div class="dialog-actions">
      <button class="btn-cancel" mat-button (click)="onCancel()">Cancel</button>
      <button class="btn-confirm" mat-button (click)="onConfirm()">Confirm</button>
    </div>
  </div>
