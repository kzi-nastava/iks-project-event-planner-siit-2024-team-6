<div class="price-list-container">
  <div class="price-list-header">
    <button mat-icon-button color="primary" class="back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <h2 class="price-list-title">Price List</h2>

    <button mat-raised-button color="primary" (click)="exportToPDF()" class="export-btn">
      Export as PDF
    </button>
  </div>

  <mat-tab-group>
    <mat-tab label="Products">
      <app-price-list-table [items]="products"></app-price-list-table>
    </mat-tab>
    <mat-tab label="Services">
      <app-price-list-table [items]="services"></app-price-list-table>
    </mat-tab>
  </mat-tab-group>
</div>
