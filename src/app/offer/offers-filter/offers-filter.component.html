<div class="overlay" [class.active]="isVisible" (click)="closeFilter()"></div>

<div class="filter-sidebar" [class.active]="isVisible">
  <div class="filter-header">
    <h3>Filter</h3>
    <button class="close-button" (click)="closeFilter()">&times;</button>
  </div>

  <!-- Offer Type Section -->
  <div class="filter-section">
    <h4>Offer Type</h4>
    <label>
      <input type="checkbox" [(ngModel)]="isProductsSelected" />
      Products
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="isServicesSelected" />
      Services
    </label>
  </div>

  <!-- Category Section -->
  <div class="filter-section">
    <h4>Category</h4>
    <select [(ngModel)]="selectedCategory">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  
  <!-- EventType Section -->
  <div class="filter-section">
    <h4>For Event Type</h4>
    <select [(ngModel)]="selectedEventType">
      <option *ngFor="let type of types" [value]="type.name">{{ type.name }}</option>
    </select>
  </div>

  <!-- On Sale Section -->
  <div class="filter-section">
    <h4>On Sale</h4>
    <label>
      <input type="checkbox" [(ngModel)]="isOnSale" />
      Show only offers on sale
    </label>
  </div>

  <!-- Price Range Section -->
  <div class="filter-section">
    <h4>Price Range</h4>
    <input type="range" min="0" max="3000" step="10" [(ngModel)]="maxPrice" />
    <div class="price-display">
      <div class="price-item">
        <span>Min:</span>
        <strong>$0</strong>
      </div>
      <div class="price-item">
        <span>Max:</span>
        <strong>${{ maxPrice }}</strong>
      </div>
    </div>
  </div>
