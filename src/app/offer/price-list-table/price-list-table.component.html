<mat-card>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <ng-container matColumnDef="index">
            <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Offer Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.offerName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price (€) </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.offerPrice | number:'1.2-2' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="discountPrice">
            <mat-header-cell *matHeaderCellDef> Discount (€) </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.offerDiscountPrice | number:'1.2-2' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</mat-card>
