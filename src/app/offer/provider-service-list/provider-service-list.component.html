<div class="offer-section">
    <div class="offer-section-header">
      <h2 class="offer-section-title">My Services</h2>
      <div class="filter-container">
        <span class="filter-text">Filter</span>
        <button class="filter-icon" (click)="toggleFilter()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
            <path d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z" />
          </svg>
        </button>
      </div>
    </div>
    <div class="offer-list">
      <app-provider-offer-card *ngFor="let service of services" [offer]="service"></app-provider-offer-card>
    </div>
  </div>
  <app-provider-service-filter
  [isVisible]="isFilterVisible" 
  (close)="toggleFilter()">
</app-provider-service-filter>
<button
      class="fab" 
      *ngIf="!isFilterVisible"
      [disabled]="isButtonDisabled"
      (click)="onAddClick()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="fab-icon"
      >
        <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>
