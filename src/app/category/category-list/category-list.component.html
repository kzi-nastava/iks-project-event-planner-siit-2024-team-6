<div class="category-section">
  <div class="category-section-header">
    <h2 class="category-section-title">Categories</h2>
  </div>
  <div  *ngIf="categories && categories.length > 0; else noCategories"  class="category-list">
    <app-category-card *ngFor="let category of categories" [category]="category"
      (updateCategory)="onCategoryUpdated($event)"
      (deleteCategory)="removeCategoryFromList($event)"></app-category-card>
  </div>
  <ng-template #noCategories>
    <div class="no-categories-message">
      <i class="fa fa-times" aria-hidden="true"></i>
      <p>No categories available.</p>
    </div>
  </ng-template>
  <mat-paginator *ngIf="categories && categories.length > 0" [pageSize]="pageProperties.pageSize" [pageSizeOptions]="pageProperties.pageSizeOptions"
    [length]="pageProperties.totalCount" (page)="pageChanged($event)">
  </mat-paginator>
</div>
<button class="fab" (click)="onAddClick()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fab-icon">
    <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round" />
  </svg>
</button>
