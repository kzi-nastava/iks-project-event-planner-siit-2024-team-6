<h1 mat-dialog-title class="text-center">Report User</h1>

<div mat-dialog-content>
  <form [formGroup]="reportForm" class="dialog-form">

    <mat-form-field appearance="outline">
      <mat-label>Reason for Report</mat-label>
      <textarea matInput formControlName="reason" rows="4" placeholder="Describe the issue..."></textarea>
    </mat-form-field>
  </form>
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div mat-dialog-actions align="center">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="warn" (click)="submit()" [disabled]="reportForm.invalid">
    Submit Report
  </button>
</div>
